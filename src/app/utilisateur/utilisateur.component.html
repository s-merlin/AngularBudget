<div class="container">

<div class="col-sm-6 col-sm-offset-3">
<div class="error" name="error" id="error">
</div>
    <h1><span class="fa"></span> Utilisateur</h1>
    <!-- User FORM -->
    <form action="/" method="get">
        <div class="form-group">
            <label>Login</label>
            <input type="text" class="form-control" name="login" 
            required [(ngModel)] = "model.login">
        </div>
        <div class="form-group">
            <label>Role</label>
            <select class=form-control name="role" required [(ngModel)] = "model.role">
              <option value=enfant>Enfant</option>
              <option value=parent>Parent</option>
              <option value=admin>Admin</option>
            </select>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="text" class="form-control" name="email" 
            required [(ngModel)] = "model.email">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" name="password"
            required [(ngModel)] = "model.password">
        </div>

        <button (click)="valideruser()" type="submit" class="btn btn-warning btn-lg" >Enregistrer</button>
    </form>
</div>
<div class="result" name="result" id="result">
</div>
</div>
<div>
<table >
<tr>
  <td>id</td>
  <td>email</td>
  <td>login</td>
  <td>role</td>
</tr>
<tr *ngFor = 'let usr of userlist'>
  <td>{{usr.iduser}}</td >
  <td>{{usr.email}}</td>
  <td>{{usr.login}}</td>
  <td>{{usr.role}}</td>
  <td><button onclick="go()"> - </button></td>
</tr>
</table>
</div>
